<!-- It validate a user -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LOGIN</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <!-- navviation bar included -->
    {% include "nav.html" %}

    <!-- <div class="nav" style="color: red;">LOGO- bit bigger in size</div> -->
    <!-- <div class="nav" style="color: red;">name of site</div> -->

    <!-- form for log in-->
    <form method="POST" action="{% url 'login:loggedin' %}">
      <div class="box">
        <h1>Login</h1>

        {% csrf_token %} {% if error_message %}
        <p style="color: rgb(145, 250, 40)">
          <strong>{{ error_message }}</strong>
        </p>
        {% endif %}
        <br />

        <i
          class="fa fa-envelope-o"
          style="font-size: 23px; color: white"
          aria-hidden="true"
        ></i>
        <input name="email" type="email" placeholder="email" required />

        <i class="fa fa-lock" style="font-size: 23px; color: white"></i>
        <input name="pwd" type="password" placeholder="password" required />

        <a id="signup" href="{% url 'login:signup' %}">Sign up</a>
        <input type="submit" name="login" value="Log in" />
      </div>
    </form>
  </body>
</html>

<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
